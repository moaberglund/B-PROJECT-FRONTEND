<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../js/booking.js"></script>
    <script src="https://kit.fontawesome.com/9543e08d94.js" crossorigin="anonymous"></script>
    <!-- google icons -->

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <header>

        <div id="drop-nav" class="header-1">

            <button class="menu-btn open" id="open-menu"><span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            <nav id="burger-nav">
                <button class="menu-btn close" id="close-menu"><i class="fa-solid fa-x" style="color:  #000000;"></i>
                </button>
                <ul>
                    <li><a href="../index.html">Homepage</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="booking.html">Book a Table</a></li>
                    <li><a href="#">Order</a></li>
                    <li><a href="find-us.html">Find Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>

        <div class="header-2">

            <img src="../media/pizza-logo.svg" alt="Pizza logo">

        </div>


        <div class="header-3">
            <nav id="desktop-navigation">
                <ul>
                    <li><a href="../index.html">Homepage</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>


        <section id="booking">
            <h1 class="fade">Book a table at our restaurant:</h1>

            <div id="form-container">

                <form>

                    <!-- liten spinner laddnings animation -->
                    <div class="spinner" id="loadingSpinner"></div>


                    <h2 class="form-header">Reserve now:</h2>

                    <label for="booking-name">Name:</label><br>
                    <input name="name" id="booking-name" type="text"><br>

                    <label for="booking-phone">Phone:</label><br>
                    <input id="booking-phone" name="phone" type="tel"><br>

                    <label for="booking-mail">Mail:</label><br>
                    <input id="booking-mail" name="mail" type="email"><br>

                    <label for="booking-amount">Amount:</label><br>
                    <input name="amount" id="booking-amount" type="number"><br>

                    <label for="booking-day">Day:</label><br>
                    <input type="date" name="day" id="booking-day"><br>

                    <label for="booking-time">Time:</label><br>
                    <input type="text" name="time" id="booking-time"><br>

                    <button id="addBookingBtn">Add new</button>

                    <p id="message"></p>

                </form>

            </div>
        </section>




    </main>

    <footer>
        <div class="footer-1">
            <h2>Opening hours:</h2>
            <p>Mon-Thu: 19:00-23:00</p>
            <p>Fri-Sat: 16:00-00:00</p>
            <p>Sun: Closed</p>
        </div>

        <div class="footer-3">
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="find-us.html">Find Us</a></li>
                <li><a href="">Order</a></li>

                <li><a href="login.html">Admin</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
