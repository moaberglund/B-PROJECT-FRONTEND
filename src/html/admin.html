<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link rel="stylesheet" href="../scss/main.scss">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/9543e08d94.js" crossorigin="anonymous"></script>


    <script type="module" src="../js/protected.js"></script>
    <script type="module" src="../js/adminMenu.js"></script>

</head>

<body>

    <header>
        <div class="header-3">
            <nav id="desktop-navigation">
                <ul>
                    <li><a title="Add new menu" href="admin.html"><i class="fa-solid fa-plus fa-lg"
                                style="color: #ffffff;"></i></a></li>
                    <li><a title="Messages" href="admin-messages.html"><i class="fa-regular fa-envelope fa-lg"
                                style="color: #000000;"></i></a></li>
                    <li><a title="Bookings" href="admin-bookings.html"><i class="fa-regular fa-calendar fa-lg"
                                style="color: #000000;"></i></a></li>
                    <li><a title="Log out" id="logout" href="../index.html"><i
                                class="fa-solid fa-arrow-right-from-bracket fa-lg" style="color: #000000;"></i></a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="admin">

            <div id="addmenu">
                <h1 class="fade">Add new menu object</h1>

                <div id="form-container">

                    <form id="add-menu">

                        <label for="menu-category">Category:</label><br>
                        <select name="menu-category" id="menu-category">

                            <option value="Nibble">Nibble</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Sweet">Sweet</option>
                            <option value="Wine">Wine</option>

                        </select><br>

                        <label for="menu-name">Name:</label><br>
                        <input id="menu-name" name="menu-name" type="text"><br>

                        <label for="menu-price">Price:</label><br>
                        <input id="menu-price" name="menu-price" type="number"><br>

                        <label for="menu-description">Description:</label><br>
                        <textarea name="menu-description" id="menu-description"></textarea><br>

                        <button id="addMenuBtn">Add new</button>

                        <p id="info-message"></p>
                        <p id="error-message"></p>

                    </form>
                </div>
            </div>

            <div id="editmenu">
                <h1 class="fade">Edit menu object</h1>
                <button id="loadBtn">Load menu</button>

                <div id="print-menu-admin">

                    <article id="nibble"></article>

                    <article id="pizza"></article>

                    <article id="sweet"></article>

                    <article id="wine"></article>

                </div>

            </div>


        </section>
    </main>



</body>

</html>
