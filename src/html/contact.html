<head>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <header>

        <div id="drop-nav" class="header-1">

            <button class="menu-btn open" id="open-menu"><span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            <nav id="burger-nav">
                <button class="menu-btn close" id="close-menu"><i class="fa-solid fa-x" style="color:  #000000;"></i>
                </button>
                <ul>
                    <li><a href="../index.html">Homepage</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="booking.html">Book a Table</a></li>
                    <li><a href="#">Order</a></li>
                    <li><a href="find-us.html">Find Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>

        <div class="header-2">

            <img src="../media/pizza-logo.svg" alt="Pizza logo">

        </div>


        <div class="header-3">
            <nav id="desktop-navigation">
                <ul>
                    <li><a href="../index.html">Homepage</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>


        <section id="booking">
            <h1 class="fade">Get in contact with us</h1>

            <div id="form-container">
                <form>
                    <h2 class="form-header">Say hi:</h2>

                    <label for="contact-name">Name:</label><br>
                    <input name="name" id="contact-name" type="text"><br>

                    <label for="contact-phone">Phone:</label><br>
                    <input id="contact-phone" name="phone" type="tel"><br>

                    <label for="contact-mail">Mail:</label><br>
                    <input id="contact-mail" name="mail" type="email"><br>

                    <label for="contact-message">Message:</label><br>
                    <textarea name="message" id="contact-message"></textarea><br>

                    <button id="addContactFormBtn">Send</button>

                    <p id="message"></p>

                </form>
            </div>

        </section>




    </main>

    <footer>
        <div class="footer-1">
            <h2>Opening hours:</h2>
            <p>Mon-Thu: 19:00-23:00</p>
            <p>Fri-Sat: 16:00-00:00</p>
            <p>Sun: Closed</p>
        </div>

        <div class="footer-2">
            <a href="booking.html">Book a table</a>

        </div>

        <div class="footer-3">
            <ul>
                <li><a href="contact.html">Contact</a></li>
